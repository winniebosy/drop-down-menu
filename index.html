<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Intro section with dropdown navigation</title>
    <!-- external css file -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar">
        <section class="navbar-brand">
            <a><img src="images/logo.svg" alt="snap logo"></a>
        </section>
        <ul class="navbar-list">

            <li class="navbar-item-one has-submenu">
                <a href="#" class="nav-link nav-dropdown" id="navbarDropDown" role="button" aria-expanded="false">
                    <span class="arrow-down-icon" aria-hidden="true">Features</span>
                </a>
            </li>
            <li class="navbar-item-two"><a href="#">Company</a></li>
            <li class="navbar-item-three"><a href="#">Careers</a></li>
            <li class="navbar-item-four"><a href="#">About</a></li>
            <li class="navbar-item-five"><a href="#">Login</a></li>
            <li><button>Register</button></li>
        </ul>

    </nav>
    <section class="hero-section">
        <section class="hero-information">
            <h1 class="hero-heading">
                Make Remote Work
            </h1>
            <p class="hero-caption">
                Get your team in sync, No matter your location.<br> Streamline processes,create team rituals,and watch productivity sour.
            </p>
            <button class="hero-button">Learn More</button>
            <section class="hero-brand__sponsorships">
                <img src="images/client-databiz.svg" alt="databiz logo">
                <img src="images/client-audiophile.svg" alt="audiophile logo">
                <img src="images/client-meet.svg" alt="meet logo">
                <img src="images/client-maker.svg" src="maker logo">
            </section>
        </section>
        <section class="hero-photo">
            <img src="images/image-hero-desktop.png" alt="">
        </section>
    </section>

    <!-- end of header section -->
    <footer>
        <div class="attribution">
            <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Winnie Bosibori </a></small>
        </div>
    </footer>
</body>

</html>
